
services:
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow_network

  mongodb:
    image: mongo:6
    container_name: taskflow_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - taskflow_network

  redis:
    image: redis:7-alpine
    container_name: taskflow_redis
    ports:
      - "6379:6379"
    networks:
      - taskflow_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: taskflow_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - taskflow_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow_backend
    command: node dist/main.js
    env_file:
      - ./backend/.env
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: taskflow
      MONGODB_URI: "mongodb://mongodb:27017/taskflow"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - mongodb
    networks:
      - taskflow_network

volumes:
  postgres_data:
  mongo_data:

networks:
  taskflow_network:
    driver: bridge
